user.get.by.login=SELECT u FROM User u WHERE u.login like :user_login
user.get.by.login.and.password=SELECT u FROM User u WHERE u.login like :user_login AND u.password like :user_password

state.get.by.state=SELECT s FROM State s WHERE s.state like :state_state

order.get.all.by.user.id=SELECT o FROM Order o JOIN o.user u WHERE u.id = :user_id
order.get.all.by.clother.id=SELECT o FROM Order o JOIN o.clother c WHERE c.id = :clother_id


type.get.by.name=SELECT t FROM Type t WHERE t.name like :type_name

model.get.by.name=SELECT m FROM Model m WHERE m.name like :model_name
model.get.by.type.id=SELECT m FROM Model m JOIN m.type t WHERE t.id = :type_id

clother.get.by.model.id=SELECT c FROM Clother c JOIN c.model m WHERE m.id = :model_id

role.get.by.user=SELECT r FROM Role r JOIN r.user u WHERE u.id = :user_id